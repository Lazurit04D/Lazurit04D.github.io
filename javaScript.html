<html lang="en">
<meta charset="utf8">
<body>

<button onclick="main();"> Главная </button>

<h1> Три способа добавить js </h1>

<pre>
    &lt;script src=&quot;&quot;&gt;&lt;script&gt;
    &lt;button onclick=&quot;some_function()&quot;&gt;click me&lt;/button&gt;
    &lt;script&gt; код js &lt;script&gt;
</pre>

<button onclick="some_function();"> click me </button>

<h1>Случайные сообщения</h1>
<div id="messages"></div>
<button onclick="generateMessages();">Регенерировать сообщения</button>

<h1>Таблица 100x100</h1>
<table id="myTable"></table>

<script>
    function generateMessages()
    {
        const names = ["Alice", "Bob", "Charlie", "David", "Eve"];
        const messages = [
            "Hello!",
            "How are you?",
            "See you later!",
            "What's up?",
            "Nice to meet you!",
            "Let's go!",
            "I'm on my way.",
            "Can you help me?",
            "Good morning!",
            "Good night!"
        ];

        function getRandomElement(array)
        {
            return array[Math.floor(Math.random() * array.length)];
        }

        function getRandomTime()
        {
            return `${Math.floor(Math.random() * 24)}:${Math.floor(Math.random() * 60)}`;
        }

        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";

        for (let i = 0; i < 10; i++)
        {
            const time = getRandomTime();
            const name = getRandomElement(names);
            const message = getRandomElement(messages);

            const messageElement = document.createElement("div");
            messageElement.textContent = `${time} ${name}: ${message}`;
            messagesDiv.appendChild(messageElement);
        }
    }

    function main()
    {
        window.location.href = "index.html";
    }

    function some_function()
    {

    }

    window.onload = function()
    {
        some_function();
        generateMessages();
    }

    const table = document.getElementById("myTable");

    for (let i = 0; i < 100; i++)
    {
        const row = document.createElement("tr");
        for (let j = 0; j < 100; j++)
        {
            const cell = document.createElement("td");
            cell.textContent = `${i + 1}-${j + 1}`;

            cell.style.backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;

            cell.onclick = function()
            {
                alert(`Вы кликнули на ячейку: ${i + 1}-${j + 1}`);
            };

            row.appendChild(cell);
        }
        table.appendChild(row);
    }
    
</script>
</body>
</html>
